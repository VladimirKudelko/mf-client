<app-wallet *ngIf="currentWallet" [wallet]="currentWallet"></app-wallet>
<app-categories-list
  title="{{ 'Expenses Categories' | translate }}"
  [categoriesType]="CategoryTypeEnum.Expenses"
  [categories]="categories"
  [wallet]="currentWallet"
  (updatedCash)="updateUserCash()"
></app-categories-list>
