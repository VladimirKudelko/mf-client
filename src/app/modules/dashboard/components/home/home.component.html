<main class="home">
  <section class="todo-list">
    <h2 class="todo-list__title">Complete the whole task</h2>
    <p class="todo-list__subtitle">You will get present</p>

    <mat-accordion>
      <mat-expansion-panel class="task" *ngFor="let task of accordionItems">
        <mat-expansion-panel-header class="task-header">
          <mat-panel-title class="task-header__title">
            {{ task.title }}
          </mat-panel-title>
          <mat-panel-description class="task-header__description">
            {{ task.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="task-content">
          {{ task.content }}
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </section>
</main>
