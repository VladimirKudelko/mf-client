<section class="wallet">
  <div class="wallet__cash">{{ wallet.balance | number: '1.0-3' }} {{ CURRENCY_SYMBOLS[wallet.currency] }}</div>

  <div class="wallet__updates">
    <p>{{ 'Created date' | translate }}: {{ wallet.createdDate | date }}</p>
    <p>{{ 'Last update' | translate }}: {{ getDateDifferences(wallet.lastUpdate) }}</p>
  </div>
</section>
