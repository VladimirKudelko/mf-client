<header class="login-header">
  <img
    src="https://d2qjcw41i51x1e.cloudfront.net/connect/static/svg/843d3c1e.logo-spiral.svg"
    class="login-header__image">
  <h1 class="login-header__title">My Finance</h1>
</header>

<h2 class="login-title">Log in to continue to My Finance</h2>

<section class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
    <div class="form-group">
      <label for="email" class="form-group__label">Your Email</label>
      <input type="text" formControlName="email" class="form-group__control" placeholder="Enter your Email"/>
      <div class="form-group__error" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Invalid email
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-group__label">Password</label>
      <input type="password" formControlName="password" class="form-group__control" placeholder="Enter your Password"/>
      <div class="form-group__error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        You must specify at least 5 characters long and no more 25. Password should contains numbers
      </div>
    </div>

    <div class="login-form__submit">
      <button class="login-form__submit-btn" type="submit" [disabled]="loginForm.invalid">
        Log in
      </button>
    </div>
  </form>
</section>

<footer class="login-footer">
  <a routerLink='/auth/reg'>Sign up for an account</a>
</footer>
