<form class="form">
  <h1 mat-dialog-title>{{ 'Are you sure' | translate }}?</h1>

  <footer class="form__footer" mat-dialog-actions>
    <button class="mat-button-close" mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button class="mat-button-submit" mat-button (click)="submit()" type="submit">{{ 'Ok' | translate }}</button>
  </footer>
</form>
