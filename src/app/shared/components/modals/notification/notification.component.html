<div class="modal" [ngClass]="modalClasses">
  <h1 mat-dialog-title>{{ data.modalType }}</h1>

  <div class="modal__content" mat-dialog-content>
    {{ data.message }}
  </div>

  <footer class="footer" mat-dialog-actions>
    <button class="mat-button-submit footer__button" mat-button mat-dialog-close>{{ 'Ok' | translate }}</button>
  </footer>
</div>
