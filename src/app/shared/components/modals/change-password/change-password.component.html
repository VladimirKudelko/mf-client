<form class="form" [formGroup]="changePasswordForm" (ngSubmit)="submit()">
  <h1 mat-dialog-title>{{ 'Change password' | translate }}</h1>

  <mat-form-field class="form__control">
    <input matInput type="password" formControlName="lastPassword">
    <mat-placeholder class="placeholder">{{ 'Enter an old password' | translate }}</mat-placeholder>
  </mat-form-field>
  <mat-form-field class="form__control">
    <input matInput type="password" formControlName="newPassword">
    <mat-placeholder class="placeholder">{{ 'Enter an new password' | translate }}</mat-placeholder>
  </mat-form-field>

  <footer class="form__footer" mat-dialog-actions>
    <button class="mat-button-close" mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
    <button class="mat-button-submit" mat-button (click)="submit()" type="submit" [disabled]="!isFormValid()">{{ 'Ok' | translate }}</button>
  </footer>
</form>
