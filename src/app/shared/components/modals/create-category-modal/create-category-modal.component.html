<form class="form" [formGroup]="newCategoryForm" (ngSubmit)="submit()">
  <h1 mat-dialog-title>{{ 'Creation Category' | translate }}</h1>

  <mat-form-field class="form__control">
    <input matInput formControlName="title">
    <mat-placeholder class="placeholder">{{ 'Enter an category name' | translate }}</mat-placeholder>
  </mat-form-field>

  <footer class="form__footer" mat-dialog-actions>
    <button
      class="mat-button-submit"
      mat-button
      (click)="submit()"
      type="submit"
      [disabled]="formIsInvalid()"
    >
      {{ 'Ok' | translate }}
    </button>
    <button class="mat-button-close" mat-button mat-dialog-close>{{ 'Cancel' | translate }}</button>
  </footer>
</form>
