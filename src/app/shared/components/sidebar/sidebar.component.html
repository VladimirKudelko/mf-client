<aside class="sidebar">
  <ul class="menu">
    <li
      class="menu__item"
      routerLinkActive="menu__item--active"
      *ngFor="let item of navItems"
      [routerLink]="item.link"
      [routerLinkActiveOptions]="{ exact: true }">
      <fa-icon class="menu__item-icon" [icon]="item.icon"></fa-icon>
      <span class="menu__item-title" >{{ item.title | translate }}</span>
    </li>
    <li class="menu__item" (click)="logout()">
      <fa-icon class="menu__item-icon" [icon]="faDoorOpen"></fa-icon>
      <span class="menu__item-title" >{{ 'Logout' | translate }}</span>
    </li>
  </ul>

  <div class="languages">
    <img class="languages__flag" (click)="changeLanguage(LanguageEnum.English)" src="../../../../assets/uk-flag-icon.png" alt="UK">
    <img class="languages__flag" (click)="changeLanguage(LanguageEnum.Russian)" src="../../../../assets/russia-flag-icon.png" alt="UK">
  </div>
</aside>
<div class="sidebar-switcher" (click)="toggleSidebar()">
  <img [src]="arrowIconPath" alt="arrow">
</div>
